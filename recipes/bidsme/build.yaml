name: bidsme
version: 1.9.3
architectures:
  - x86_64
categories:
  - data organisation
structured_readme:
  description: |
    BIDSme is a an open-source python tool that converts source-level (raw) neuroimaging datasets to BIDS-conformed, and was developed by Nikita BELIY at the CRC.
  example: |
    bidsme
  documentation: https://github.com/CyclotronResearchCentre/bidsme/blob/dev/doc/cli-interface.md
  citation: ''
build:
  kind: neurodocker
  base-image: bradley987/bidsme:1.9.3
  pkg-manager: apt
  directives:
    - environment:
        MPLCONFIGDIR: ~/.config/matplotlib-bidsme
    - test:
        name: testScript
        script: |-
          #!/bin/bash
          bidsme
    - deploy:
        path: []
        bins:
          - bidsme
icon: data:image/png;base64,
readme: |-
  ----------------------------------
  ## bidsme/{{ context.version }} ##

  BIDSme is a an open-source python tool that converts source-level (raw) neuroimaging datasets to BIDS-conformed, and was developed by Nikita BELIY at the CRC.

  Example:
  ```
  bidsme
  ```

  More documentation can be found here: https://github.com/CyclotronResearchCentre/bidsme/blob/dev/doc/cli-interface.md

  Citation:
  ```

  ```

  To run container outside of this environment: ml bidsme/{{ context.version }}

  ----------------------------------
