name: ospreybids
version: 4.2.1
architectures:
  - x86_64
structured_readme:
  description: This tool is used in the Healthy Brain and Child Development (HBCD) study for processing magnetic resonance spectroscopy (MRS) data. The tool acts as a BIDS extension to the OSPREY pipeline.
  example: osprey
  documentation: https://osprey-bids.readthedocs.io/en/latest/index.html
  citation: 'G Oeltzschner, HJ Zöllner, SCN Hui, M Mikkelsen, MG Saleh, S Tapper, RAE Edden. Osprey: Open-Source Processing, Reconstruction & Estimation of Magnetic Resonance Spectroscopy Data. J Neurosci Meth 343:108827 (2020).'
build:
  kind: neurodocker
  base-image: dcanumn/osprey-bids:v4.2.1
  pkg-manager: apt
  directives:
    - deploy:
        bins:
          - osprey
    - test:
        name: testScript
        script: |-
          #!/bin/bash
          osprey
icon: data:image/png;base64,
categories:
  - bids apps
  - spectroscopy
readme: |-
  ----------------------------------
  ## ospreybids/{{ context.version }} ##

  This tool is used in the Healthy Brain and Child Development (HBCD) study for processing magnetic resonance spectroscopy (MRS) data. The tool acts as a BIDS extension to the OSPREY pipeline.

  Example:
  ```
  osprey
  ```

  More documentation can be found here: https://osprey-bids.readthedocs.io/en/latest/index.html

  Citation:
  ```
  G Oeltzschner, HJ Zöllner, SCN Hui, M Mikkelsen, MG Saleh, S Tapper, RAE Edden. Osprey: Open-Source Processing, Reconstruction & Estimation of Magnetic Resonance Spectroscopy Data. J Neurosci Meth 343:108827 (2020).
  ```

  To run container outside of this environment: ml ospreybids/{{ context.version }}

